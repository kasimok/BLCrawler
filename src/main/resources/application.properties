
server.port = 8091
spring.datasource.url=jdbc:sqlite:./beauty.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.poolPreparedStatements=true
spring.datasource.initial-size=1

logging.file=applogs.log
mail.smtp.auth=true

spring.output.ansi.enabled=ALWAYS
application.urlReadTimeout=2000
application.urlConnectionTimeout=2000



